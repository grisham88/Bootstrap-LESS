            <h2>Collapsible</h2>

                <div class="dna-collapsible dna-collapsible-light">
                    <a class="dna-collapsible-bar" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

                        <h4 class="dna-collapsible-bar-title h4">Titel geschlossen</h4>
                    </a>
                    <div class="collapse" id="collapseExample">

                            <p>Stuff</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-sample-control genepool">
                <div class="dna-collapsible dna-collapsible-light open">

                        <span class="dna-collapsible-bar-icon"><i class="icon-arrow"></i></span>
                        <h4 class="dna-collapsible-bar-title h4">Titel geöffnet</h4>
                    </a>
                    <div class="collapse dna-collapsible-body" id="collapseExample2">
                        <p>Stuff</p>
                    </div>
                </div>
            </div>
            <script>
                $('.collapse').collapse()
            </script>
